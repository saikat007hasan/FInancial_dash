  <link rel="stylesheet" href="https://unpkg.com/css-pro-layout@1.1.0/dist/css/css-pro-layout.css">

<body>

  <!-- Side-Nav -->

    <aside id="sidebar" class="sidebar break-point-sm has-bg-image">
      <!-- <a id="btn-collapse" class="sidebar-collapser"><i class="bx bxs-chevrons-left"></i></a> -->

      <button id="nav_collapse_btn"><i class="bx bxs-chevrons-left"></i></button>
      <!-- <button id="nav_collapse_btn"></button> -->
      <div class="image-wrapper">
        <img src="assets/images/sidebar-bg.jpg" alt="sidebar background" />
      </div>
      <div class="sidebar-layout">
        <div class="sidebar-header">
          <div class="pro-sidebar-logo">
            <div>P</div>
            <h5>Pro Sidebar</h5>
          </div>
        </div>
        <div class="sidebar-content">
          <nav class="menu open-current-submenu">
            <ul>
              <li class="menu-header"><span> GENERAL </span></li>
             
              <li class="menu-item">
                <a href="#" class="sidenav_link active">
                  <i class="bx bx-folder"></i>
                  <h3>Projects</h3>
                </a>
              </li>
              <li class="menu-item">
                <a href="#">
                  <span class="menu-icon">
                    <i class="ri-service-fill"></i>
                  </span>
                  <span class="menu-title">Examples</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="sidebar-footer">
          <li class="menu-item">
            <a href="#">
              <span class="menu-icon">
                <i class="ri-service-fill"></i>
              </span>
              <span class="menu-title">Examples</span>
            </a>
          </li>
        </div>
      </div>
    </aside>
    <!-- <div id="overlay" class="overlay"></div> -->
    <div class="layout">
      <main>
        <header>
          <div class="text">
            <h2>Projects</h2> 
            <p>Overview of the status, progress, and performance of projects</p>
          </div>
          <div>
            <button id="theme_switch">
              <i class="bx bx-sun"></i>
            </button>
          </div>
        </header>
        <div class="chart_container">
          <canvas id="myChart" width="558" height="279" style="display: block; box-sizing: border-box; height: 279px; width: 558px;"></canvas>
        </div>
        
      </main>
    
      <div class="overlay"></div>
    </div>
  </div>



  <!-- js-file -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/dist/boxicons.js"></script>
