<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- title -->
  <title>FinancialDash</title>

  <!-- tab-logo -->

  <link rel="icon" href="../assets/icons/logo-top.png" type="image/x-icon">



  <!--  CSS  -->
  <link href='https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="https://unpkg.com/css-pro-layout@1.1.0/dist/css/css-pro-layout.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <!-- Main-Css -->
  <link rel="stylesheet" type="text/css" href="../public/css/app.min.css">
</head>


<body>

  <!-- Side-Nav -->

  <div class="layout sidebar-wrapper has-sidebar fixed-sidebar fixed-header">
    <aside id="sidebar" class="sidebar break-point-sm has-bg-image">
      <a id="btn-collapse" class="sidebar-collapser"><i class="bx bxs-chevrons-left"></i></a>
      <div class="sidebar-layout">
        <div class="sidebar-header">
          <img src="../assets/img/Logo.svg" alt="33">
          <h3>Flyr</h3>
        </div>
        
        <div class="sidebar-content">
          <a href="#" class="sidenav_link active">
            <i class='bx bx-folder'></i>
            <h3>Projects</h3>
          </a>
          
          <a href="#" class="sidenav_link">
            <i class='bx bx-briefcase'></i>
            <h3>My Work</h3>
          </a>
          
          <a href="#" class="sidenav_link">
            <i class='bx bx-file'></i>
            <h3>Files</h3>
          </a>
          
          <a href="#" class="sidenav_link">
            <i class='bx bx-calendar'></i>
            <h3>Calendar</h3>
            <button disabled class="external_link">
              <i class='bx bx-link-external' ></i>
            </button> 
          </a>
          
        </div>
        <div class="sidebar-footer">
          <a href="#" class="sidenav_link">
            <i class='bx bx-rocket'></i>
            <h3>Special Promotion</h3>
          </a>

          </li>
        </div>
      </div>
    </aside>
    <div id="overlay" class="overlay"></div>
    <div class="layout">
      <header>
        <div class="text">
          <h2>Projects</h2>
        </div>
        <div>
          <button id="theme_switch">
            <i class='bx bx-sun'></i>
          </button>
        </div>
      </header>
      <main class="content">
        <div>
          <a id="btn-toggle" href="#" class="sidebar-toggler break-point-sm">
            <i class="ri-menu-line ri-xl"></i>
          </a>


          <div class="container">

            <div class="card-wrapper">
              <div class="map">
                <img src="https://i.postimg.cc/bYKK0BxY/map.png" class="card-map" alt="map">
              </div>
              <h2 class="card-type">Mastercard</h2>
              <div class="chip">
                <img src="https://i.postimg.cc/VsCYcM46/chip.png" class="card-chip" alt="card-chip">
              </div>
              <div class="card-left">
                <h3 class="card-bin-number">9877 3423 4323 1213</h3>
                <p class="card-date">valid through <span>09/2025</span></p>
                <p class="card-owner">Ahmad Sina Saeedi</p>
              </div>
              <div class="card-circle-right">
                <div class="red-circle"></div>
                <div class="orange-circle"></div>
              </div>
            </div>
          </div>

      </main>
      <div class="overlay"></div>
    </div>
  </div>



  <!-- js-file -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/dist/boxicons.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.1.2/chart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
  <script src="https://malihu.github.io/custom-scrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> -->
  <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <!-- <script type="module" src="module.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
  </script>

  <!-- Main-Js -->
  <script src="../public/js/app.js"></script>

</body>

</html>
